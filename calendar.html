<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">

        <div class="calendar-base">
            <div class="year">2024</div>
            <!-- year -->

            <div class="triangle-left"></div>
            <!--triangle -->
            <div class="triangle-right"></div>
            <!--  triangle -->

            <div class="months">
                <span class="month-hover">Jan</span>
                <span class="month-hover">Feb</span>
                <span class="month-hover">Mar</span>
                <strong class="month-color">Apr</strong>
                <span class="month-hover">May</span>
                <span class="month-hover">Jun</span>
                <span class="month-hover">July</span>
                <span class="month-hover">Aug</span>
                <span class="month-hover">Sep</span>
                <span class="month-hover">Oct</span>
                <span class="month-hover">Nov</span>
                <span class="month-hover">Dec</span>
            </div><!-- months -->
            <hr class="month-line" />

            <div class="days">SUN MON TUE WED THU FRI SAT</div>
            <!-- days -->

            <div class="num-dates">

                <div class="first-week">01</div>
                <!-- first week -->
                <div class="second-week">02 03 04 05 06 07 08</div>
                <!-- week -->
                <div class="third-week">09 10 11 12 13 14 15</div>
                <!-- week -->
                <div class="fourth-week">16 17 18 19 20 21 22</div>
                <!-- week -->
                <div class="fifth-week"> 23 24 25 26 27 28 29</div>
                <!-- week -->

                <!-- week -->
            </div>
            <!-- num-dates -->
            <div class="event-indicator"></div>
            <!-- event-indicator -->
            <div class="active-day"></div>
            <!-- active-day -->
            <div class="event-indicator two"></div>
            <!-- event-indicator -->
        </div>
        <!-- calendar-base -->

        <div class="calendar-left">

            <div class="hamburger">
                <div class="burger-line"></div>
                <!-- burger-line -->
                <div class="burger-line"></div>
                <!-- burger-line -->
                <div class="burger-line"></div>
                <!-- burger-line -->
            </div>
            <!-- hamburger -->


            <div class="num-date"></div>
            <!--num-date -->
            <div class="day">Routine</div>
            <!--day -->
            <div class="current-events">
                <ul>
                    <li> calendar </li>
                </ul>
                <span class="posts">users to see their calendar</span></div>
            <!--current-events -->

            
            <hr class="event-line" />
            <div id="event-details">
                <!-- Display event details here -->
            </div>
        </div>
        <!-- calendar-left -->
    </div>
    <!-- container -->
</body>
</html>
